name: Build Veyon on Windows

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # -----------------------------------------------------------
      # 1. CHECKOUT REPO
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # -----------------------------------------------------------
      # 2. SETUP FRESH VCPKG (BOOTSTRAP ONLY)
      # -----------------------------------------------------------
      # We do NOT run 'vcpkg install'. We just prepare the tool.
      # CMake will use this tool to read veyon/vcpkg.json later.
      - name: Setup VCPKG Tool
        shell: pwsh
        run: |
          # 1. Clone a fresh vcpkg instance (outside source tree)
          $workDir = "C:\vcpkg_tool"
          New-Item -ItemType Directory -Force -Path $workDir | Out-Null
          cd $workDir
          git clone https://github.com/microsoft/vcpkg.git .
          
          # 2. Bootstrap (Build the vcpkg.exe executable)
          .\bootstrap-vcpkg.bat

          # 3. Register the path for CMake
          "VCPKG_ROOT=$workDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "VCPKG Setup Complete at $workDir"

      # -----------------------------------------------------------
      # 3. INSTALL QT 5.15.2
      # -----------------------------------------------------------
      - name: Install Qt 5.15.2
        id: install-qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 5.15.2
          host: windows
          target: desktop
          arch: win64_msvc2019_64

      # -----------------------------------------------------------
      # 4. SETUP MSVC + NINJA
      # -----------------------------------------------------------
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      # -----------------------------------------------------------
      # 5. BUILD QCA
      # -----------------------------------------------------------
      - name: Clone QCA Source
        run: git clone --depth 1 --branch master https://github.com/KDE/qca.git qca_src

      - name: Configure QCA
        shell: pwsh
        run: |
          mkdir qca_build
          cd qca_build
          cmake -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="${{ runner.temp }}/qca-install" `
            -DCMAKE_PREFIX_PATH="${{ steps.install-qt.outputs.qt_dir }}" `
            -DBUILD_PLUGINS=OFF `
            -DQCA_FEATURE_BOTAN=OFF `
            -DQCA_FEATURE_OPENSSL=OFF `
            -DQCA_FEATURE_PKCS11=OFF `
            -DQCA_FEATURE_GNUPG=OFF `
            -DQCA_FEATURE_NSS=OFF `
            -DQCA_FEATURE_GCRYPT=OFF `
            -DBUILD_TESTS=OFF `
            ../qca_src

      - name: Build and Install QCA
        run: |
          cd qca_build
          ninja
          ninja install

      # -----------------------------------------------------------
      # 6. PATCH VEYON
      # -----------------------------------------------------------
      - name: Patch Veyon CMakeLists for Qt5
        shell: pwsh
        run: |
          $file = "CMakeLists.txt"
          (Get-Content $file) -replace 'find_package\(Qt6', 'find_package(Qt5' | Set-Content $file
          Write-Host "Patched Veyon to use Qt5."

      # -----------------------------------------------------------
      # 7. CONFIGURE VEYON (THE MANIFEST MODE FIX)
      # -----------------------------------------------------------
      # We pass the toolchain file. CMake detects vcpkg.json in the
      # source root, and AUTOMATICALLY downloads and installs 
      # libvncserver and other deps into 'build/vcpkg_installed'.
      - name: Configure Veyon Build
        shell: pwsh
        run: |
          mkdir build
          cd build
          
          $toolchain = "$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
          
          cmake -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$toolchain" `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DCMAKE_PREFIX_PATH="${{ steps.install-qt.outputs.qt_dir }};${{ runner.temp }}/qca-install" `
            ..

      # -----------------------------------------------------------
      # 8. BUILD VEYON
      # -----------------------------------------------------------
      - name: Build Veyon
        run: |
          cd build
          ninja

      # -----------------------------------------------------------
      # 9. ARTIFACTS
      # -----------------------------------------------------------
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: veyon-windows-build
          path: build/**
