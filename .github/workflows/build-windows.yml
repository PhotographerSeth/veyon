name: Build Veyon on Windows

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # -----------------------------------------------------------
      # 1. CHECKOUT REPO
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # -----------------------------------------------------------
      # 2. DELETE MANIFEST (CRITICAL FIX)
      # -----------------------------------------------------------
      # We delete vcpkg.json to stop CMake from trying to "smartly"
      # resolve dependencies using the broken baseline.
      - name: Nuke vcpkg.json
        shell: pwsh
        run: |
          if (Test-Path "vcpkg.json") {
            Remove-Item "vcpkg.json" -Force
            Write-Host "DELETED vcpkg.json -> Switching to Manual Mode."
          }

      # -----------------------------------------------------------
      # 3. SETUP VCPKG (Clean Clone + 2024 Snapshot)
      # -----------------------------------------------------------
      - name: Setup VCPKG and Install Libs
        shell: pwsh
        run: |
          # 1. Disable Auto-CRLF to prevent "port does not exist" errors
          git config --global core.autocrlf false
          
          # 2. Prepare Directory
          $workDir = "C:\vcpkg_custom"
          New-Item -ItemType Directory -Force -Path $workDir | Out-Null
          cd $workDir
          
          # 3. Clone VCPKG (April 2024 Release)
          # We pin to this specific tag where we know libvncserver works.
          Write-Host "Cloning vcpkg (2024.04.26)..."
          git clone -c core.autocrlf=false https://github.com/microsoft/vcpkg.git .
          git checkout 2024.04.26
          
          # 4. Bootstrap
          .\bootstrap-vcpkg.bat
          
          # 5. Manual Install (No Manifests involved)
          Write-Host "Installing Libraries..."
          .\vcpkg.exe install libvncserver:x64-windows lzo:x64-windows openssl:x64-windows

          # 6. Save paths for CMake
          "VCPKG_ROOT=$workDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          
          # Verify installation (Just to be sure)
          if (Test-Path "$workDir\installed\x64-windows\lib\vncclient.lib") {
            Write-Host "VERIFIED: vncclient.lib exists!"
          } else {
            Write-Host "WARNING: vncclient.lib checked but exact name might vary."
          }

      # -----------------------------------------------------------
      # 4. INSTALL QT 5.15.2
      # -----------------------------------------------------------
      - name: Install Qt 5.15.2
        id: install-qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 5.15.2
          host: windows
          target: desktop
          arch: win64_msvc2019_64

      # -----------------------------------------------------------
      # 5. SETUP MSVC + NINJA
      # -----------------------------------------------------------
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      # -----------------------------------------------------------
      # 6. BUILD QCA
      # -----------------------------------------------------------
      - name: Clone QCA Source
        run: git clone --depth 1 --branch master https://github.com/KDE/qca.git qca_src

      - name: Configure QCA
        shell: pwsh
        run: |
          mkdir qca_build
          cd qca_build
          cmake -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="${{ runner.temp }}/qca-install" `
            -DCMAKE_PREFIX_PATH="${{ steps.install-qt.outputs.qt_dir }}" `
            -DBUILD_PLUGINS=OFF `
            -DQCA_FEATURE_BOTAN=OFF `
            -DQCA_FEATURE_OPENSSL=OFF `
            -DQCA_FEATURE_PKCS11=OFF `
            -DQCA_FEATURE_GNUPG=OFF `
            -DQCA_FEATURE_NSS=OFF `
            -DQCA_FEATURE_GCRYPT=OFF `
            -DBUILD_TESTS=OFF `
            ../qca_src

      - name: Build and Install QCA
        run: |
          cd qca_build
          ninja
          ninja install

      # -----------------------------------------------------------
      # 7. PATCH VEYON
      # -----------------------------------------------------------
      - name: Patch Veyon CMakeLists for Qt5
        shell: pwsh
        run: |
          $file = "CMakeLists.txt"
          (Get-Content $file) -replace 'find_package\(Qt6', 'find_package(Qt5' | Set-Content $file
          Write-Host "Patched Veyon to use Qt5."

      # -----------------------------------------------------------
      # 8. CONFIGURE VEYON
      # -----------------------------------------------------------
      - name: Configure Veyon Build
        shell: pwsh
        run: |
          mkdir build
          cd build
          
          # Force CMake to use OUR vcpkg, not the system one.
          $toolchain = "$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"
          
          # We pass CMAKE_TOOLCHAIN_FILE so it finds our manually installed libs.
          # Since vcpkg.json is gone, it won't try to download anything else.
          cmake -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$toolchain" `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DCMAKE_PREFIX_PATH="${{ steps.install-qt.outputs.qt_dir }};${{ runner.temp }}/qca-install" `
            ..

      # -----------------------------------------------------------
      # 9. BUILD VEYON
      # -----------------------------------------------------------
      - name: Build Veyon
        run: |
          cd build
          ninja

      # -----------------------------------------------------------
      # 10. ARTIFACTS
      # -----------------------------------------------------------
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: veyon-windows-build
          path: build/**
