name: Build Veyon on Windows

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # -----------------------------------------------------------
      # 1. CHECKOUT REPO
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # -----------------------------------------------------------
      # 2. NUKE EXISTING MANIFEST (CRITICAL)
      # -----------------------------------------------------------
      - name: Remove vcpkg.json (Prevent Manifest Mode)
        shell: pwsh
        run: |
          if (Test-Path "vcpkg.json") {
            Remove-Item "vcpkg.json" -Force
            Write-Host "DELETED vcpkg.json - We are taking manual control."
          }

      # -----------------------------------------------------------
      # 3. SETUP PINNED VCPKG & INSTALL DEPS
      # -----------------------------------------------------------
      - name: Setup VCPKG and Install Libs
        shell: pwsh
        run: |
          # 1. Setup isolated vcpkg directory
          $workDir = "C:\vcpkg_manual"
          New-Item -ItemType Directory -Force -Path $workDir | Out-Null
          cd $workDir

          # 2. Clone vcpkg and Checkout April 2024 (When libvncserver existed)
          git clone https://github.com/microsoft/vcpkg.git .
          git checkout 2024.04.26
          
          # 3. Bootstrap
          .\bootstrap-vcpkg.bat

          # 4. Install Dependencies
          Write-Host "Installing LibVNCServer and LZO..."
          .\vcpkg.exe install libvncserver:x64-windows lzo:x64-windows openssl:x64-windows

          # 5. EXPORT PORTS FOR CMAKE
          # This is the path where vcpkg puts the Config.cmake files
          $installPath = "$workDir\installed\x64-windows"
          "VCPKG_INSTALLED_PATH=$installPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          
          Write-Host "Libraries installed to: $installPath"

      # -----------------------------------------------------------
      # 4. INSTALL QT 5.15.2
      # -----------------------------------------------------------
      - name: Install Qt 5.15.2
        id: install-qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 5.15.2
          host: windows
          target: desktop
          arch: win64_msvc2019_64

      # -----------------------------------------------------------
      # 5. SETUP MSVC + NINJA
      # -----------------------------------------------------------
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      # -----------------------------------------------------------
      # 6. BUILD QCA
      # -----------------------------------------------------------
      - name: Clone QCA Source
        run: git clone --depth 1 --branch master https://github.com/KDE/qca.git qca_src

      - name: Configure QCA
        shell: pwsh
        run: |
          mkdir qca_build
          cd qca_build
          cmake -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="${{ runner.temp }}/qca-install" `
            -DCMAKE_PREFIX_PATH="${{ steps.install-qt.outputs.qt_dir }}" `
            -DBUILD_PLUGINS=OFF `
            -DQCA_FEATURE_BOTAN=OFF `
            -DQCA_FEATURE_OPENSSL=OFF `
            -DQCA_FEATURE_PKCS11=OFF `
            -DQCA_FEATURE_GNUPG=OFF `
            -DQCA_FEATURE_NSS=OFF `
            -DQCA_FEATURE_GCRYPT=OFF `
            -DBUILD_TESTS=OFF `
            ../qca_src

      - name: Build and Install QCA
        run: |
          cd qca_build
          ninja
          ninja install

      # -----------------------------------------------------------
      # 7. PATCH VEYON
      # -----------------------------------------------------------
      - name: Patch Veyon CMakeLists for Qt5
        shell: pwsh
        run: |
          $file = "CMakeLists.txt"
          (Get-Content $file) -replace 'find_package\(Qt6', 'find_package(Qt5' | Set-Content $file
          Write-Host "Patched Veyon to use Qt5."

      # -----------------------------------------------------------
      # 8. CONFIGURE VEYON (MANUAL PREFIX PATH)
      # -----------------------------------------------------------
      - name: Configure Veyon Build
        shell: pwsh
        run: |
          mkdir build
          cd build
          
          # We manually add our Custom VCPKG path to CMAKE_PREFIX_PATH.
          # This tells find_package() exactly where to look, bypassing the toolchain logic.
          
          cmake -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="${{ steps.install-qt.outputs.qt_dir }};${{ runner.temp }}/qca-install;$env:VCPKG_INSTALLED_PATH" `
            ..

      # -----------------------------------------------------------
      # 9. BUILD VEYON
      # -----------------------------------------------------------
      - name: Build Veyon
        run: |
          cd build
          ninja

      # -----------------------------------------------------------
      # 10. ARTIFACTS
      # -----------------------------------------------------------
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: veyon-windows-build
          path: build/**
